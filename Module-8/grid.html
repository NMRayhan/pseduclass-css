<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid Explore</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
        }
        .grid-cell{
            border: 1px solid rgb(124, 107, 105);
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            background-color: sandybrown;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-cell">
            <p>Grid-cell-1</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-2</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-3</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-4</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-5</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-6</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-7</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-8</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-9</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-10</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-11</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-12</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-13</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-14</p>
        </div>
        <div class="grid-cell">
            <p>Grid-cell-15</p>
        </div>
    </div>
</body>
</html>
