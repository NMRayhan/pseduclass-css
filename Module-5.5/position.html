<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position property</title>
    <style>
      .swiming-pool {
        position: relative;
      }
      .swiming-game {
        position: sticky;
        top: 10px;
        display: grid;
        place-items: center;
      }
      .dummy {
        height: 200px;
        width: 200px;
        background-color: salmon;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Play with position property</h1>
    <section class="swiming-pool">
      <div class="swiming-game">
        <div class="boy"><img src="img/boy.svg" alt="" /></div>
        <div class="ring"><img src="img/ring.svg" alt="" /></div>
        <div class="water"><img src="img/water.svg" alt="" /></div>
      </div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
      <div class="dummy"></div>
    </section>
  </body>
</html>
